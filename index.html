<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>PandaFan</title>
  <meta name="description" content="PandaFan"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/img/icons-512.png" alt="logo-panda">
  <meta name="theme-color" content="#000000"/>
</head>
<body>
  <!-- Navigasi -->
  <nav class="black" role="navigation">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo" id="logo-container"><img src="/img/icons-192.png" alt="icon" class="responsive-img"></a>
      <a href="#" class="sidenav-trigger" data-target="nav-mobile">☰</a>
      
      <ul class="topnav right hide-on-med-and-down"></ul>
      <ul class="sidenav" id="nav-mobile"></ul>
    </div>

  </nav>
  <!-- Akhir Navigasi -->
  <div id="body-content"></div>
  <!-- footer -->
  <footer class="page-footer black">
    <div class="container">
      <div class="row">
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      © 2020 Copyright-Ilham Suryanegara
      </div>
    </div>
  </footer>
  <script src="js/materialize.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    // REGISTER SERVICE WORKER
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function() {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(function() {
            console.log("Pendaftaran ServiceWorker berhasil");
          })
          .catch(function() {
            console.log("Pendaftaran ServiceWorker gagal");
          });
      });
    } else {
      console.log("ServiceWorker belum didukung browser ini.");
    }
  </script>
</body>
</html>
